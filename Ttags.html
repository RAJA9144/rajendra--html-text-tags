<!DOCTYPE html>
<html lang="en">
<head>
  <h1>tbody,tfooter</h1><br>
  <style>
    table,th,td{
        border:20px solid grey
    }
  </style>
</head>
<body>
    <table>
        <thead>
            <tr> 
                <th>month</th>
                <th>savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>january</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>february</td>
                <td>15000</td>
            </tr>
        </tbody>
        <tfooter>
            <tr>
                <td>march</td>
                <td>30000</td>
            </tr>
        </tfooter>
    </table>
</body>
</html>
