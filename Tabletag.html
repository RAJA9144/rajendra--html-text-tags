<!DOCTYPE html>
<html lang="en">
<head>
<h1>table tag</h1>
<style>
    table,th,td{
        border:1px solid rgb(65, 65, 6);
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th> month</th>
            <th>salary</th>
        </tr>
        <tr>
            <td>february</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>june</td>
            <td>35000</td>
        </tr>
    </table>
</body>
</html>
